<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Classify</title>



    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->



    <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>



  </head>

  <body>



<!-- Navbar -->



<nav class="navbar navbar-default">

  <div class="container-fluid">

    <!-- Brand and toggle get grouped for better mobile display -->

    



    <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <ul class="nav navbar-nav">

        <li><a href="/home">Home </a></li>

        <li><a href="/predict">Predict</a></li>

        <li><a href="/classify">Classify</a></li>

        <li><a href="/cluster">Cluster</a></li>

      </ul>

    </div><!-- /.navbar-collapse -->

  </div><!-- /.container-fluid -->

</nav>




<div class="container">

<h3>Classification</h3>
<br>
<form class="form-horizontal" method="POST" action="classify">


  <div class="form-group">

    <label for="select" class="col-sm-2 control-label">Select Type</label>

    <div class="col-sm-4">

      <select class="form-control" id="select" name="select">

        <option value="Dist_Heating">Heat</option>

        <option value="elect">Electricity</option>

      </select>

    </div>

  </div>


  <div class="form-group">

    <label for="datetime" class="col-sm-2 control-label">Date (YYYY-MM-DD)</label>

    <div class="col-sm-4">

      <input type="text" class="form-control" id="datetime" name="datetime" placeholder="Date" value={{date}}>

    </div>

  </div>

  <div class="form-group">

    <label for="time" class="col-sm-2 control-label">Hour (0-23)</label>

    <div class="col-sm-4">

      <input type="text" class="form-control" id="time" name="time" placeholder="Time" value={{hour}}>

    </div>

  </div>


  <div class="form-group">

    <label for="temp" class="col-sm-2 control-label">Temp</label>

    <div class="col-sm-4">

      <input type="text" class="form-control" id="temp" name="temp" placeholder="Temp" value={{temp}}>

    </div>

  </div>



  <div class="form-group">

    <label for="dewpoint" class="col-sm-2 control-label">Dew-Point</label>

    <div class="col-sm-4">

      <input type="text" class="form-control" name="dewpoint" id="dewpoint" placeholder="Dew-Point" value={{dewPoint}}>

    </div>

  </div>



  <div class="form-group">

    <label for="Humidity" class="col-sm-2 control-label">Humidity</label>

    <div class="col-sm-4">

      <input type="text" class="form-control" id="humidity" name="humidity" placeholder="Humidity" value={{humidity}}>

    </div>

  </div>



  <div class="form-group">

    <div class="col-sm-offset-2 col-sm-10">

      <button type="submit" class="btn btn-default" on-click="GetAllData()">Submit</button>

    </div>

  </div>

</form>



</div>





<!-- Results -->

<br><br><br>



<div class="input-group col-sm-4" style="margin-left:222px;">

  <span class="input-group-addon" id="sizing-addon2">Result from Logistic</span>

  <input type="text" class="form-control" placeholder="Result" aria-describedby="sizing-addon2" value={{labelGlm}}>

</div>

<div class="input-group col-sm-4" style="margin-left:222px;">

  <span class="input-group-addon" id="sizing-addon2">Result from Forest</span>

  <input type="text" class="form-control" placeholder="Result" aria-describedby="sizing-addon2" value={{labelForest}}>

</div>

<div class="input-group col-sm-4" style="margin-left:222px;">

  <span class="input-group-addon" id="sizing-addon2">Result from Tree</span>

  <input type="text" class="form-control" placeholder="Result" aria-describedby="sizing-addon2" value={{labelTree}}>

</div>

<div class="input-group col-sm-4" style="margin-left:222px;">

  <span class="input-group-addon" id="sizing-addon2">Result from Neural</span>

  <input type="text" class="form-control" placeholder="Result" aria-describedby="sizing-addon2" value={{labelNN}}>

</div>



  </body>

</html>
